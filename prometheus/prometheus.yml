# Prometheus configuration file
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mcp-docs'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Go Backend metrics
  - job_name: 'go-backend'
    static_configs:
      - targets: ['go-backend:9090']
        labels:
          service: 'mcp-docs-backend'
          component: 'api'

  # Python RAG Agent metrics (will be added)
  - job_name: 'python-rag-agent'
    static_configs:
      - targets: ['rag-agent:9091']
        labels:
          service: 'mcp-docs-rag-agent'
          component: 'worker'

  # Kafka exporter metrics (optional - for detailed Kafka monitoring)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
        labels:
          service: 'kafka'
          component: 'message-broker'

  # PostgreSQL exporter metrics (optional - for detailed DB monitoring)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
        labels:
          service: 'postgres'
          component: 'database'
