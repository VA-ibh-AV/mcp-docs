services:
  # PostgreSQL Database
  postgres:
    image: gzdaniel/postgres-for-rag:16.6
    container_name: mcp-docs-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/16/main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-docs-network
    command: sh -c "service postgresql start && sleep infinity"

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mcp-docs-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - mcp-docs-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mcp-docs-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    env_file:
      - .env
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - mcp-docs-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend - Dev Mode with Hot Reloading
  go-backend:
    build:
      context: ./go-backend
      dockerfile: Dockerfile.dev
    container_name: mcp-docs-go-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${GO_BACKEND_PORT:-8005}:8005"
      - "9095:9090"  # Prometheus metrics endpoint
    environment:
      - PORT=8005
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    networks:
      - mcp-docs-network
    volumes:
      - ./go-backend:/app
      - /app/tmp
      - /app/vendor
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Frontend (Next.js) - Dev Mode with HMR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mcp-docs-frontend
    depends_on:
      - go-backend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - WATCHPACK_POLLING=true
    networks:
      - mcp-docs-network
    volumes:
      - ./frontend:/app
      - /app/.next
      # Note: node_modules is NOT in an anonymous volume to allow host-installed packages
      # If you install packages, rebuild the container: docker-compose build frontend
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mcp-docs-nginx
    depends_on:
      - frontend
      - go-backend
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mcp-docs-network
    restart: unless-stopped

  # Python RAG Agent - Document Processor
  rag-agent:
    build:
      context: ./agents/data-processing
      dockerfile: Dockerfile.dev
    container_name: mcp-docs-rag-agent
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      go-backend:
        condition: service_started
    env_file:
      - .env
    ports:
      - "9091:9091"  # Prometheus metrics endpoint
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=rag-processor
      - KAFKA_TOPIC=indexing_jobs
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - GO_BACKEND_URL=http://go-backend:8005
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - MAX_WORKERS=5
      - MAX_RAG_INSTANCES=10
      - LOG_LEVEL=INFO
      - METRICS_PORT=9091
    networks:
      - mcp-docs-network
    volumes:
      - ./agents/data-processing:/app
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-docs-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - mcp-docs-network
    restart: unless-stopped

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-docs-grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - mcp-docs-network
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: mcp-docs-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - mcp-docs-network
    restart: unless-stopped

  # Promtail - Log Collector
  promtail:
    image: grafana/promtail:latest
    container_name: mcp-docs-promtail
    depends_on:
      - loki
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - mcp-docs-network
    restart: unless-stopped

  # Kafka Exporter - Metrics for Kafka
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: mcp-docs-kafka-exporter
    depends_on:
      kafka:
        condition: service_healthy
    command:
      - '--kafka.server=kafka:29092'
      - '--web.listen-address=:9308'
    ports:
      - "9308:9308"
    networks:
      - mcp-docs-network
    restart: unless-stopped

  # PostgreSQL Exporter - Metrics for PostgreSQL
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: mcp-docs-postgres-exporter
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - mcp-docs-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  mcp-docs-network:
    driver: bridge
