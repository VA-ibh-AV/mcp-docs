services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mcp-docs-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-docs-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mcp-docs-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - mcp-docs-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mcp-docs-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    env_file:
      - .env
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - mcp-docs-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB (Vector Database)
  chromadb:
    image: chromadb/chroma:latest
    container_name: mcp-docs-chromadb
    env_file:
      - .env
    ports:
      - "${CHROMADB_PORT:-8000}:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - mcp-docs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend - Dev Mode with Hot Reloading
  go-backend:
    build:
      context: ./go-backend
      dockerfile: Dockerfile.dev
    container_name: mcp-docs-go-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${GO_BACKEND_PORT:-8080}:8080"
    environment:
      - PORT=${GO_BACKEND_PORT:-8080}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - mcp-docs-network
    volumes:
      - ./go-backend:/app
      - /app/tmp
      - /app/vendor
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Frontend (Next.js) - Dev Mode with HMR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mcp-docs-frontend
    depends_on:
      - go-backend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - WATCHPACK_POLLING=true
    networks:
      - mcp-docs-network
    volumes:
      - ./frontend:/app
      - /app/.next
      # Note: node_modules is NOT in an anonymous volume to allow host-installed packages
      # If you install packages, rebuild the container: docker-compose build frontend
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mcp-docs-nginx
    depends_on:
      - frontend
      - go-backend
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mcp-docs-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local
  chromadb_data:
    driver: local

networks:
  mcp-docs-network:
    driver: bridge

